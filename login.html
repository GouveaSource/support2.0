<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Suporte Interno Grupo Carvalho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/index.css">
  <link rel="icon" type="image/x-icon" href="images/Logo_ico.ico">
  <style>
    /* Estilos específicos para a página de login */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Garante que ocupe a altura total da tela */
      background-color: var(--branco); /* Fundo branco ou cor suave */
    }
    .login-container {
      background-color: #f8f9fa; /* Cor de fundo da caixa de login */
      border: 1px solid #ddd; /* Borda suave */
      border-radius: 10px; /* Cantos arredondados */
      padding: 40px; /* Espaçamento interno */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
      width: 100%;
      max-width: 400px; /* Largura máxima para a caixa de login */
    }
    .form-control:focus {
      border-color: var(--laranja); /* Borda laranja ao focar */
      box-shadow: 0 0 0 0.25rem rgba(241, 132, 7, 0.25); /* Sombra laranja ao focar */
    }
    .btn-laranja {
      background-color: var(--laranja);
      color: var(--branco);
      font-weight: bold;
      border: none;
      transition: background-color 0.3s;
    }
    .btn-laranja:hover {
      background-color: #d97305; /* Laranja mais escuro no hover */
      color: var(--branco);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="text-center mb-4" style="color: var(--preto);">Acesso Restrito</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div id="errorMessage" class="alert alert-danger d-none" role="alert">
        Usuário ou senha inválidos.
      </div>
      <button type="submit" class="btn btn-laranja w-100">Entrar</button>
    </form>
    <p class="text-center mt-3">
        Ao fazer login, você concorda com a nossa <a href="politica-interna.html">Política de Privacidade Interna</a>.
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Lógica de autenticação
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Impede o envio do formulário padrão

      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const errorMessage = document.getElementById('errorMessage');

      // Defina o usuário e a senha únicos aqui
      const correctUsername = 'suportecentral'; // Substitua por um nome de usuário seguro
      const correctPassword = '1234'; // Substitua por uma senha segura

      if (usernameInput.value === correctUsername && passwordInput.value === correctPassword) {
        // Se as credenciais estiverem corretas:
        // 1. Armazena uma flag no sessionStorage para indicar que o usuário está logado
        //    (sessionStorage é limpo quando a aba do navegador é fechada)
        sessionStorage.setItem('loggedIn', 'true');

        // 2. Redireciona para a página inicial do portal (index.html)
        window.location.href = 'index.html';
      } else {
        // Se as credenciais estiverem incorretas, mostra a mensagem de erro
        errorMessage.classList.remove('d-none'); // Remove a classe 'd-none' para mostrar o alerta
      }
    });
  </script>
</body>
</html>
