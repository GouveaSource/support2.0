<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Suporte Interno Grupo Carvalho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/index.css">
  <link rel="icon" type="image/x-icon" href="images/Logo_ico.ico">
  <link rel="stylesheet" href="style/login.css">
  
</head>
<body>
  <div class="login-container">
    <h2 class="text-center mb-4" style="color: var(--preto);">Suporte Central</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div id="errorMessage" class="alert alert-danger d-none" role="alert">
        Usuário ou senha inválidos.
      </div>
      <button type="submit" class="btn btn-laranja w-100">Entrar</button>
    </form>
    <p class="text-center mt-3">
        Acesso Restrito
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Lógica de autenticação
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Impede o envio do formulário padrão

      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const errorMessage = document.getElementById('errorMessage');

      // Defina o usuário e a senha únicos aqui
      const correctUsername = 'suportecentral'; // Substitua por um nome de usuário seguro
      const correctPassword = '1234'; // Substitua por uma senha segura

      if (usernameInput.value === correctUsername && passwordInput.value === correctPassword) {
        // Se as credenciais estiverem corretas:
        // 1. Armazena uma flag no localStorage para indicar que o usuário está logado
        //    (localStorage persiste mesmo após fechar o navegador)
        localStorage.setItem('loggedIn', 'true');

        // 2. Redireciona para a página inicial do portal (index.html)
        window.location.href = 'index.html';
      } else {
        // Se as credenciais estiverem incorretas, mostra a mensagem de erro
        errorMessage.classList.remove('d-none'); // Exibe o alerta de erro
      }
    });
  </script>
</body>
</html>
